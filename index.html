<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/encrip-ico.png">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <!--Header-->
    <header class="header">
        <a href="https://www.aluracursos.com/">
            <img src="./imagenes/logo4.png" alt="Logo Alura" class="logo">
        </a>  
    </header>

    <!--Encriptador-->
    <main>
        <section class="encriptador">
            <textarea class="txt-area" placeholder="Ingrese el texto aquí"></textarea>
            <div class="caja-alerta">
                <img src="./imagenes/Group.png" alt="Imagen Alerta" class="imagen-alerta">
                <p class="texto-alerta">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta-salida">
           <div class="contenedor-salida">
                <img src="./imagenes/Muñeco.png" alt="Imagen Muñeco con lupa" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <!--Footer-->
    <footer class="footer">
        <div>
            <p class="desarrollado-por">&copy copyright 2024 - Desafio Encriptador de texto <br> Desarrollado por Omar Gomez</p>
        </div>
        <div class="links-redes">
            <a href="https://github.com/OmarFGP">
            <img class="img-redes" src="./imagenes/github.png">
            
        </a>
            <a href="https://www.linkedin.com/in/omar-gomez-407232315/">
            <img class="img-redes" src="./imagenes/linkedin.png">
        </a>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
